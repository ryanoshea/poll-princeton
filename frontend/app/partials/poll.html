<div id="page-poll" class="container container-fluid">
  <navbar></navbar>
  <div ng-show="fetchedPoll" id="content">

    <div class="scoring">
      <a class="btn btn-pp btn-sm vote-submit" ng-click="upVote(poll.pid)">good poll!</a>
      <p class="score">{{poll.score}}</p>
      <a class="btn btn-pp btn-sm vote-submit" ng-click="downVote(poll.pid)">bad poll!</a>
    </div>

    <div class="poll-content">
      <p class="label">SOMEONE IN PRINCETON WANTS TO KNOW:</p>
      <p class="question">{{poll.question}}</p>
      <p class="label">CHOICES:</p>
      <div class="choices">
        <p class="choice" ng-repeat="c in poll.choices">{{c}}</p>
      </div>
    </div>

  </div>
</div>
