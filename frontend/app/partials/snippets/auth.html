<div id="auth" ng-controller="authController">
  <div class="container container-fluid">
    <span>
      <a id="logout" title="Log out" ng-click="logout()" ng-hide="username == ''" class="btn btn-pp btn-sm" href=""><i class="fa fa-power-off"></i></a>
    </span>
    <span id="username">
      <strong>{{fullname}}</strong>
    </span>
  </div>
</div>
